version: 2
updates:
  # npm 의존성 업데이트 (pnpm 프로젝트도 npm ecosystem 사용)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 10
    ignore:
      # eslint-plugin-react가 ESLint 10을 지원할 때까지 메이저 업데이트 차단
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
    groups:
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"

  # GitHub Actions 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
    groups:
      actions-all:
        patterns:
          - "*"
